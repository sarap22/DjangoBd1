<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
                  <div class="accordion text-center" id="accordionExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          MASCOTAS
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                          <table class="table table-info table-striped" id="tabla">
                            <thead>
                                <tr>
                                  <th scope="col" style="width: 2%;">Tipo</th>
                                  <th scope="col" >Raza</th>
                                  <th scope="col">Nombre</th>
                                  <th scope="col">Edad</th>
                                  <th scope="col">Peso</th>
                                  <th scope="col">Color</th>
                                  <th scope="col">Nombre del dueño</th>
                                  <th scope="col">Guardería</th>
                                  <th scope="col">Paseador</th>
                                  <th scope="col">Horas de paseo</th>
                                </tr>
                              </thead>
                            <tbody>
                                {% for i in mascota %} 
                                <tr>
                                    <td>{{i.tipo}}</td>
                                    <td>{{i.raza}}</td>
                                    <td>{{i.nombre}}</td>
                                    <td>{{i.edad}}</td>
                                    <td>{{i.peso}}</td>
                                    <td>{{i.color}}</td>
                                    <td>{{i.nomDueño}}</td>
                                    <td>{{i.guarderia}}</td>
                                    <td>{{i.paseador}}</td>
                                    <td>{{i.horasPaseo}}</td>
                                </tr>   
                                {% endfor %}  
                    </tbody>
                </table>
                        </div>
                      </div>
                    </div>
                  </div>
    </header>
</body>
</html>
