<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header>
    <div class="accordion text-center" id="accordionExample" style="align-items: center;">
        <div class="accordion-item">
          <h2 class="accordion-header">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
              LIBROS
            </button>
          </h2>
          <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <table class="table table-danger table-striped" id="tabla">
                <thead>
                    <tr>
                      <th scope="col" style="width: 2%;">Titulo</th>
                      <th scope="col" >Género</th>
                      <th scope="col">Autor</th>
                      <th scope="col">Año</th>
                      <th scope="col">Trama</th>
                      <th scope="col">Espacio</th>
                      <th scope="col">Tiempo</th>
                      <th scope="col">Clasificación</th>
                      <th scope="col">Editorial</th>
                      <th scope="col">Cantidad de páginas</th>
                    </tr>
                  </thead>
                <tbody>
                    {% for i in libro %} 
                    <tr>
                        <td>{{i.titulo}}</td>
                        <td>{{i.genero}}</td>
                        <td>{{i.autor}}</td>
                        <td>{{i.año}}</td>
                        <td>{{i.trama}}</td>
                        <td>{{i.espacio}}</td>
                        <td>{{i.tiempo}}</td>
                        <td>{{i.clasificacion}}</td>
                        <td>{{i.editorial}}</td>
                        <td>{{i.cantidadPags}}</td>
                    </tr>   
                    {% endfor %}  
        </tbody>
    </table>
            </div>
          </div>
        </div>
      </div>
</header>
</body>
</html>
